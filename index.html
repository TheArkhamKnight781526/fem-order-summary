<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/general.css" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="order-summary">
      <img src="/images/illustration-hero.svg" alt="" id="banner-image" />
      <div id="content-wrapper">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plan">
          <img src="/images/icon-music.svg" alt="" id="plan-icon" />
          <div id="plan-info">
            <span id="name">Annual Plan</span>
            <span id="price">$59.99/year</span>
          </div>
          <a href="" id="change-plan">Change</a>
        </div>
        <a href="" id="payment-button">Proceed to Payment</a>
        <a href="" id="cancel-order">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
